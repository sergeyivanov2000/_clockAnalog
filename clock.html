<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock__hours">
            <div class="clock__hours-12">12</div>
            <div class="clock__hours-15">15</div>
            <div class="clock__hours-18">18</div>
            <div class="clock__hours-9">9</div>
        </div>
        <div class="clock__center"></div>

        <div class="clock__hours-arrow"></div>
        <div class="clock__minuts-arrow"></div>
        <div class="clock__secunds-arrow"></div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
